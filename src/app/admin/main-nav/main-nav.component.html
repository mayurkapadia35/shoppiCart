<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/brand">Brand</a>
      <a mat-list-item routerLink="/admin/category">Category</a>
      <a mat-list-item routerLink="/admin/product">Products</a>
      <a mat-list-item routerLink="/admin/order">Orders</a>
      <a mat-list-item routerLink="/admin/payment">Payments</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="hideButton">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="home" routerLink="/admin" style="cursor: pointer;">ShoppiCart</a>
      <span class="spacer"></span>
      <a class="logoutbutton" style="cursor: pointer;" (click)="logout()"><mat-icon>logout</mat-icon>Logout</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

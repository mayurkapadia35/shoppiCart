<div>
  <button mat-fab color="accent" type="button" (click)="openDialog()"><mat-icon>add</mat-icon></button>
  <!--<app-data-table></app-data-table>-->

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">

    <!-- Brand_id Column -->
    <ng-container matColumnDef="brand_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.brand_id}} </td>
    </ng-container>

    <!-- Brand_name Column -->
    <ng-container matColumnDef="brand_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.brand_name}} </td>
    </ng-container>

    <!-- Brand_description Column -->
    <ng-container matColumnDef="brand_description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.brand_description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons" style="cursor: pointer" matTooltipPosition="above" matTooltip="Edit Operation" (click)="editBlog(element.brand_id)">edit</i>
        <i class="material-icons" style="cursor: pointer" matTooltipPosition="below" matTooltip="Delete Operation" (click)="deleteBlog(element.brand_id)">close</i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="changePage($event)" [pageSizeOptions]="[5, 10, 20]" [length]="len" [pageSize]="5" [pageIndex]="0"></mat-paginator>
</div>

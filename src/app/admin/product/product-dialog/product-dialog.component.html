<div>
  <div>
    <h2 mat-dialog-title>Product Dialog
      <!--<span class="spacer"></span>-->
      <button mat-dialog-close style="float: right;" mat-mini-fab type="button">
        <mat-icon>close</mat-icon>
      </button>
    </h2>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="SaveProduct()">
    <mat-dialog-content>
      <mat-form-field>
        <mat-select formControlName="brand_id" placeholder="Select Brand">
          <mat-option [value]="brand.id" *ngFor="let brand of brandData">{{brand.brand_name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="category_id" placeholder="Select Category">
          <mat-option [value]="category.id" *ngFor="let category of categoryData">{{category.category_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="product_name" placeholder="Product Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="product_description" placeholder="Product Description">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="product_qty" type="number" placeholder="Product Quantity">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="product_price" placeholder="Product Price">
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="isDeleted" placeholder="Select is Deleted">
          <mat-option [value]="data.value" *ngFor="let data of isDeletedArray">{{data.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="issoldout" placeholder="Select Sold Out Option">
          <mat-option [value]="data.value" *ngFor="let data of isSoldOut">{{data.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <input type="file" formControlName="product_images" id="profile" (change)="previewFile()"/>
      </div>
      <div>
        <img src="" alt="" id="profileid" height="100px" width="100px">
      </div>


    </mat-dialog-content>

    <mat-dialog-actions>
      <button type="submit" mat-stroked-button color="primary" [disabled]="!productForm.valid">Save</button>
      <button type="button" mat-stroked-button color="accent" (click)="clearAll()">Clear</button>
    </mat-dialog-actions>
  </form>

</div>

<div>
  <h2 mat-dialog-title>{{dialogFlag}} Dialog</h2>
  <div *ngIf="loginFlag">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-dialog-content>
        <mat-form-field style="width: 100%;">
          <input matInput formControlName="email" placeholder="Email"/>
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <input matInput formControlName="password" [type]="hideLogin ? 'text' : 'password'" placeholder="Password"/>
          <mat-icon matSuffix (click)="hideLogin = !hideLogin">{{hideLogin ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-stroked-button type="submit" [disabled]="!loginForm.valid" color="primary">Login</button>
        <button mat-stroked-button type="button" mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
    </form>
  </div>

  <div *ngIf="registerFlag">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-dialog-content>
        <mat-form-field style="width: 100%;">
          <input matInput formControlName="email" placeholder="Email"/>
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <input matInput formControlName="password" [type]="hideRegister ? 'text' : 'password'" placeholder="Password"/>
          <mat-icon matSuffix (click)="hideRegister = !hideRegister">{{hideRegister ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <input matInput formControlName="phone_no" placeholder="Contact No"/>
        </mat-form-field>

      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-stroked-button type="submit" [disabled]="!registerForm.valid" color="primary">Register</button>
        <button mat-stroked-button type="button" mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
    </form>
  </div>

  <div *ngIf="!registerFlag">
    <br>
    <button mat-stroked-button color="primary" type="button" (click)="enableRegister()">New To ShoppiCart? Register
    </button>
  </div>

  <div *ngIf="!loginFlag">
    <br>
    <button mat-stroked-button mat-button color="primary" type="button" (click)="enableLogin()">Already have an
      account? Login
    </button>
  </div>
</div>
